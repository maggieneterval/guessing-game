<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Number Guessing Game</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Can you guess the number?</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<input class="style1" id="userInput" type="number" min="1" max="100" step="1" required autofocus placeholder="Guess a number 1-100"/>
				</div>
				<div class="col-md-4">
					<button class="style2" id="submitButton" type ="button">
						<span class="glyphicon glyphicon-ok"></span> Submit your guess!
					</button>
				</div>
				<div class="col-md-4">
					<p class="style1" id="guessesLeft">Guesses Remaining: 5</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<button class="style2" id="hintButton" type="button">
						<span class="glyphicon glyphicon-question-sign"></span> Give me a hint
					</button>
				</div>
				<div class="col-md-4">
					<p class="style1" id="hintText">Hint:</p>
				</div>
				<div class="col-md-4">
					<button class="style2" id="refreshButton" type="button">
						<span class="glyphicon glyphicon-refresh"></span> Start new game
					</button>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="guessing-game.js"></script>
		<script src="guessingGame.js"></script>
	</body>
</html>
